<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>User Management</title>
</head>
<body>
    <div class="header">
        <ul class="nav">

           
        </ul>
        
        
    </div>

    <div class="list">
        <div>
            <fieldset >
                <legend>users</legend>
                <ul id="users">
    
                </ul>
               
            
               <div class="userDetail">
                <form    id="userform">          
            
                    <div class="card">
                     <div>
                         <label >First Name: <input type="text"   disabled   id="firstNameInfo"></label>
                         
                
                         <label >Last Name: <input type="text"  disabled    id="lastNameInfo"></label>
                         
                     </div>
                    </div>
                    <div class="card">
                     <div>
                         <label >AGE: <input type="text"  disabled    id="ageInfo"></label>
                         
                    
                         <label >City: <input type="text"  disabled    id="cityInfo"></label>
                         
                     </div>
                    </div>
                    <div class="card">
                     <div>
                         <label >UserName: <input type="text"  disabled    id="usernameInfo"></label>
                         
                     
                         <label >EMAIL: <input type="email"  disabled    id="emailInfo"> </label>
                         
                     </div>
            
                     <div class="buttons">
                        <button disabled id="editBtn">EDIT</button>
                        <button disabled id="saveBtn">SAVE</button>
                        <button disabled id="deleteBtn">DELETE</button>
                     </div>
                    </div>
            
            
                 </form>
               </div> 
               
            
              </fieldset>
            
        </div>
    

    </div>

  <fieldset style="visibility: visible;">
    <legend>Create User</legend>
    <div class="create">
       
        <form action="" id="createUserForm">          

           <div class="card">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" placeholder="First Name"  id="firstName">
          
                <label for="lastName">Last Name:</label>
                <input type="text" placeholder="Last Name"  id="lastName">
            </div>
           </div>
           <div class="card">
            <div>
                <label for="age">AGE:</label>
                <input type="text" placeholder="AGE"  id="age">
            
                <label for="city">City:</label>
                <input type="text" placeholder="CITY"  id="city">
            </div>
           </div>
           <div class="card">
            <div>
                <label for="userName">UserName:</label>
                <input type="text" placeholder="User name"  id="userName">
                
                    <label for="email">EMAIL:</label>
                    <input type="text" placeholder="EMAIL"  id="email">
                   
                
            </div>         
            
            <button>Create User</button>
           </div>


        </form>
    </div>
  </fieldset>

    
    <script src="./index.js"></script>
</body>
</html>
